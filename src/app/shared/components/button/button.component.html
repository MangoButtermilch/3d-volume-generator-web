<button class="{{config.cssClass}}" (click)="onClicked.emit()">

    @if (config.icon) {
        @if(config.iconPosition === 'left') {
            <fa-icon [icon]="config.icon"></fa-icon>
            @if (config.label) {
                <span class="label">{{config.label}}</span>
            }
        } @else if (config.iconPosition === 'right') {
            @if (config.label) {
                <span class="label">{{config.label}}</span>
            }
            <fa-icon [icon]="config.icon"></fa-icon>
        }
    }

</button>
