<div class="settings">
  <div class="main-settings">
    <section>
      <h2>Main settings</h2>
      <app-main-settings></app-main-settings>
    </section>
    <section>
      <h2>Texture settings</h2>
      <app-texture-settings></app-texture-settings>

      <app-button [config]="exportBtn" (onClicked)="onExport()"></app-button>
    </section>
  </div>
  <app-noise-settings class="noise-settings"></app-noise-settings>
  <app-canvas></app-canvas>
</div>
